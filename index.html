<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   
   
    <title>btrz.dev</title>
</head>
<body>

    <main>
        
        <div class="portifolioContainer">
            
            <div class="profileContainer">
                <div class="headerBarProfile">
                    <p>Beatriz Santos da Silva</p>
                    <button>X</button>
                </div>
                <div class="profilePic">
                    <img src="https://pbs.twimg.com/media/EOrLoPUWkAQLTxK.png" width="100px" height="100px"/>
                </div>
                <div class="profileInfos">
                    <p> Full-Stack  Developer</p>
                    <div class="profileLocation"> <img src="./assets/icon/icon_location.png" width="20px" height="20px" alt="location icon" /><p> Bahia, Brazil </p> </div> 
                </div>
                <div class="profileSkillsContainer">
                    <p> Skills: </p>
                </div>
                <div class="profileSkills">
                    <img src="./assets/icon/html.png" width="40px" height="40px" alt="html_icon" />
                    <img src="./assets/icon/css.png" width="40px" height="40px" alt="css_icon" />
                    <img src="./assets/icon/javascript.png" width="40px" height="40px" alt="javascript_icon" />
                    <img src="./assets/icon/react.png" width="40px" height="40px" alt="react_icon" />
                    <img src="./assets/icon/nextjs.png" width="40px" height="40px" alt="next_icon" />
                    <img src="./assets/icon/node-js.png" width="40px" height="40px" alt="node_icon" />
                    <img src="./assets/icon/python.png" width="40px" height="40px" alt="python_icon" />
                </div>
                <div class="profileExperiences">
                    
                    <div>
                        <h2>Course Facilitator</h2>
                    </div>                   
                </div>
            </div>
        </div>    
       
    </main>
    <script src="script.js"></script>
    
</body>
</html>
